{% load static %}
<!DOCTYPE >
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShareIt - {% block Title %}{% endblock Title %}</title>
    <link rel="stylesheet" href="{%static 'tailwind.css' %}" />
    <link rel="icon" type="image/x-icon" href="{% static 'img/logo.png' %}" />
    <link rel="stylesheet" href="{%static 'css/all.min.css' %}" />
    <script src="{% static 'jquery.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Karla:ital,wght@0,200..800;1,200..800&family=Lavishly+Yours&family=Merienda:wght@300..900&family=Reenie+Beanie&family=Vollkorn:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="flex flex-col relative">
    <section class="sticky top-0 z-50 bg-white sticky-container">
      {% include './Sections/Navbar.html' %}
    </section>
    {% block Content %}{% endblock Content %} {% block Script %}{% endblock Script %}
  </body>
  <script src="{% static 'js/all.min.js' %}"></script>

  <script>
    AOS.init();
  </script>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Karla:ital,wght@0,200..800;1,200..800&family=Lavishly+Yours&family=Merienda:wght@300..900&family=Reenie+Beanie&family=Vollkorn:ital,wght@0,400..900;1,400..900&display=swap");
  </style>
</html>
