{% extends 'base.html' %}
    {% block Content %}
    <div class="text-center space-y-6">
        <h1 class="text-6xl font-extrabold text-red-500">404</h1>
        <p class="text-2xl text-gray-700 font-semibold">Oops! The page you're looking for doesn't exist.</p>
        <p class="text-gray-500">It looks like the page you are trying to visit is no longer available or has been moved.</p>
        <div class="space-x-4">
            <a href="/" class="bg-red-500 hover:bg-red-600 text-white px-6 py-3 rounded-md text-sm font-medium">
                Go to Homepage
            </a>
            <a href="javascript:history.back()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-3 rounded-md text-sm font-medium">
                Go Back
            </a>
        </div>
        <div class="mt-10">
            <img src="https://via.placeholder.com/400x300" alt="404 Illustration" class="mx-auto w-72 h-72 object-cover rounded-md">
        </div>
    </div>{% endblock Content %}
