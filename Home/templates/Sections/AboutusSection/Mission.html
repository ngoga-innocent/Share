<div class="relative bg-gray-100 py-16 px-6 md:px-12 lg:px-20">
  <!-- Section Header -->
  <h2 class="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-12">
    Our Mission
  </h2>

  <!-- Vertical Lines -->
  <div class="absolute inset-0 flex justify-between max-w-6xl mx-auto">
    <div class="w-1 bg-gradient-to-b from-blue-400 to-green-400 h-full hidden lg:block"></div>
    <div class="w-1 bg-gradient-to-b from-blue-400 to-green-400 h-full hidden lg:block"></div>
  </div>

  <!-- Mission Cards -->
  <div class="relative grid grid-cols-1 md:grid-cols-2 gap-12 md:gap-y-16 lg:gap-20 max-w-6xl mx-auto">
    {% if missions %}
    {% for mission in missions %}
    <div class="flex flex-col items-center md:items-start md:flex-row gap-6">
      <!-- Step Number -->
      <div
        class="w-12 h-12 flex-shrink-0 
          {% if forloop.counter|divisibleby:3 %} bg-blue-500
          {% elif forloop.counter|divisibleby:2 %} bg-green-500
          {% else %} bg-yellow-500 {% endif %}
          text-white rounded-full flex items-center justify-center font-bold text-lg">
        {{ forloop.counter }}
      </div>

      <!-- Mission Content -->
      <div class="bg-white shadow-md rounded-md p-6 w-full max-w-lg">
        <h3 class="text-xl font-semibold text-gray-800">
          {{ mission.title }}
        </h3>
        <p class="text-gray-600 mt-2 text-sm leading-relaxed">
          {{ mission.description | safe }}
        </p>
      </div>
    </div>
    {% endfor %}
    {% endif %}
  </div>
</div>
