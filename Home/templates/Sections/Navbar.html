{% load static %}
<div style="z-index: 10000;" class="z-50 flex flex-row bg-gray-100 justify-between items-center md:px-10 px-3">
    <!-- Logo Section -->
    <div>
        <a href="{% url 'homepage' %}">
            <img src="{% static 'img/logo.png' %}" alt="Tresinfra" class="h-20 w-20">
        </a>
    </div>

    <!-- Navigation Section -->
    <div>
        <!-- Hamburger Menu (Visible on Mobile) -->
        <div class="md:hidden">
            <button id="menu-toggle">
                <i id="menu-icon" class="fa fa-bars text-red-700 text-3xl flex" aria-hidden="true"></i>
                <i id="close-icon" class="hidden fa fa-times text-red-700 text-3xl" aria-hidden="true"></i>
            </button>
        </div>

        <!-- Navigation Links -->
        <ul id="menu" class="flex flex-col gap-y-3 py-4 md:flex-row gap-x-4 md:items-center md:gap-x-4 absolute md:static bg-white md:bg-transparent top-16 md:top-auto left-0 w-full md:w-auto shadow md:shadow-none my-4">
            <li>
                <a href="{% url 'homepage' %}" class="px-4 py-2 hover:text-red-700 {% if request.resolver_match.url_name == 'homepage' %} text-red-700 {% endif %}">Home</a>
            </li>
            <li class="group flex flex-col relative">
                <a href="{% url 'aboutus' %}" class="px-4 py-2 hover:text-red-700">
                    About us <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
                </a>
                <ul
                    class="absolute top-12 w-48 px-4 z-50 rounded-md shadow-sm shadow-black bg-white opacity-0 pointer-events-none group-hover:opacity-100 group-hover:pointer-events-auto transform translate-y-[-20px] group-hover:translate-y-0 transition-all duration-300 ease-in-out flex flex-col">
                    <li class="flex flex-col space-y-2 py-4">
                        <a href="{% url 'aboutus' %}#mission">The Mission</a>
                        <a href="{% url 'aboutus' %}#SharingValue">Sharing Value</a>
                        <a href="{% url 'aboutus' %}#history">The History</a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="{% url 'contactus' %}" class="px-4 py-2 hover:text-red-700 {% if request.resolver_match.url_name == 'contactus' %} text-red-700 {% endif %}">Contact</a>
            </li>
            <li>
                <a href="{% url 'blog' %}" class="px-4 py-2 hover:text-red-700 {% if request.resolver_match.url_name == 'blog' %} text-red-700 {% endif %}">Blogs</a>
            </li>
            <li>
                <a href="{% url 'payment' %}" class="bg-accent px-4 py-2 rounded-full text-white">Donate</a>
            </li>
        </ul>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('#menu-toggle').click(function () {
            // Toggle the menu visibility
            $('#menu').toggleClass('show');

            // Toggle the icons
            if ($('#menu').hasClass('show')) {
                $('#menu-icon').addClass('hidden').removeClass('flex');
                $('#close-icon').addClass('flex').removeClass('hidden');
            } else {
                $('#close-icon').addClass('hidden').removeClass('flex');
                $('#menu-icon').addClass('flex').removeClass('hidden');
            }
        });
    });
</script>
